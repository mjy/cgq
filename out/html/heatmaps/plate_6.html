<!DOCTYPE html>

<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

var data = [{"group":"07","variable":"07","value":18,"query_genus":"Pseudidarnes","i_num":"I29052","score":5},{"group":"05","variable":"01","value":9,"query_genus":"New Genus","i_num":"I29022","score":4},{"group":"06","variable":"05","value":14,"query_genus":"Lambdobregma","i_num":"I29038","score":4},{"group":"03","variable":"09","value":12,"query_genus":"Poropoea","i_num":"I29006","score":4},{"group":"01","variable":"11","value":19,"query_genus":"Cales","i_num":"I28984","score":5},{"group":"02","variable":"07","value":12,"query_genus":"Proarescon","i_num":"I28992","score":6},{"group":"01","variable":"00","value":119,"query_genus":"Omphalodipara","i_num":"I28973","score":3},{"group":"06","variable":"01","value":18,"query_genus":"Adontomerus","i_num":"I29034","score":4},{"group":"02","variable":"09","value":26,"query_genus":"Idarnotorymus","i_num":"I28994","score":3},{"group":"06","variable":"00","value":10,"query_genus":"Microdontomerus","i_num":"I29033","score":3},{"group":"02","variable":"06","value":16,"query_genus":"Odopoia","i_num":"I28991","score":5},{"group":"04","variable":"04","value":15,"query_genus":"Cea","i_num":"I29013","score":4},{"group":"00","variable":"02","value":16,"query_genus":"Trisecodes","i_num":"I28963","score":5},{"group":"07","variable":"02","value":14,"query_genus":"Sirovena","i_num":"I29047","score":3},{"group":"05","variable":"08","value":26,"query_genus":"Myiocnema","i_num":"I29029","score":3},{"group":"08","variable":"00","value":11,"query_genus":"Cameronella","i_num":"I29057","score":4},{"group":"07","variable":"08","value":28,"query_genus":"Grooca","i_num":"I29053","score":3},{"group":"07","variable":"10","value":8,"query_genus":"Polistomorpha","i_num":"I29055","score":3},{"group":"06","variable":"02","value":8,"query_genus":"Balcha","i_num":"I29035","score":2},{"group":"03","variable":"00","value":12,"query_genus":"Neotriadomerus","i_num":"I28997","score":4},{"group":"00","variable":"07","value":3,"query_genus":"Mymaromma","i_num":"I28968","score":5},{"group":"00","variable":"09","value":2,"query_genus":"Cales","i_num":"I28970","score":4},{"group":"02","variable":"04","value":17,"query_genus":"Diconocara","i_num":"I28989","score":2},{"group":"01","variable":"06","value":5,"query_genus":"Umairia","i_num":"I28979","score":3},{"group":"05","variable":"07","value":5,"query_genus":"Acmopolynema","i_num":"I29028","score":3},{"group":"04","variable":"07","value":16,"query_genus":"Ormyrulus","i_num":"I29016","score":4},{"group":"04","variable":"02","value":20,"query_genus":"Notanisus","i_num":"I29011","score":2},{"group":"05","variable":"10","value":22,"query_genus":"Dirphys","i_num":"I29031","score":3},{"group":"02","variable":"05","value":9,"query_genus":"Physothorax","i_num":"I28990","score":4},{"group":"06","variable":"04","value":4,"query_genus":"Torymus","i_num":"I29037","score":4},{"group":"04","variable":"09","value":7,"query_genus":"Arescon","i_num":"I29018","score":4},{"group":"07","variable":"09","value":7,"query_genus":"Watshamia","i_num":"I29054","score":4},{"group":"07","variable":"11","value":7,"query_genus":"Euperilampus","i_num":"I29056","score":2},{"group":"04","variable":"00","value":12,"query_genus":"Cales","i_num":"I29009","score":5},{"group":"05","variable":"05","value":13,"query_genus":"Diaspiniphagus","i_num":"I29026","score":4},{"group":"07","variable":"03","value":11,"query_genus":"Grooca","i_num":"I29048","score":3},{"group":"01","variable":"07","value":2,"query_genus":"Prococcophagus","i_num":"I28980","score":4},{"group":"00","variable":"10","value":9,"query_genus":"Parastethynium","i_num":"I28971","score":3},{"group":"05","variable":"11","value":8,"query_genus":"Callocleonymus","i_num":"I29032","score":3},{"group":"00","variable":"05","value":2,"query_genus":"Diplesiostigma","i_num":"I28966","score":3},{"group":"07","variable":"05","value":5,"query_genus":"Asparagobius","i_num":"I29050","score":4},{"group":"05","variable":"04","value":5,"query_genus":"Akapala","i_num":"I29025","score":4},{"group":"05","variable":"00","value":6,"query_genus":"Genus indet","i_num":"I29021","score":4},{"group":"00","variable":"03","value":11,"query_genus":"Torymus","i_num":"I28964","score":3},{"group":"03","variable":"03","value":1,"query_genus":"Prococcophagus","i_num":"I29000","score":4},{"group":"07","variable":"06","value":1,"query_genus":"Asparagobius","i_num":"I29051","score":4},{"group":"02","variable":"08","value":1,"query_genus":"Cales","i_num":"I28993","score":3}];


// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 40},
    width = 450 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
var myGroups = d3.map(data, function(d){return d.group;}).keys()
var myVars = d3.map(data, function(d){return d.variable;}).keys()

// Build X scales and axis:
  var x = d3.scaleBand()
  .range([ 0, width ])
.domain(myGroups.sort())
  .padding(0.05);
  svg.append("g")
  .style("font-size", 15)
  .attr("transform", "translate(0," + height + ")")
.call(d3.axisBottom(x).tickSize(0))
  .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
  .range([ height, 0 ])
.domain(myVars.sort())
  .padding(0.05);
  svg.append("g")
  .style("font-size", 15)
.call(d3.axisLeft(y).tickSize(0))
  .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
  .interpolator(d3.interpolateInferno)
  .domain([1, 100]) // was [1,100]

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
  .append("div")
  .style("opacity", 0)
  .attr("class", "tooltip")
  .style("background-color", "white")
  .style("border", "solid")
  .style("border-width", "2px")
  .style("border-radius", "5px")
  .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
      d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
var mousemove = function(d) {
  tooltip
    .html("Total records: " + d.value + "; For: " + d.query_genus + ", " + d.i_num + "; Score: " + d.score)
    .style("left", (d3.mouse(this)[0]+70) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
}
var mouseleave = function(d) {
  tooltip
    .style("opacity", 0)
    d3.select(this)
    .style("stroke", "none")
    .style("opacity", 0.8)
}

// add the squares
svg.selectAll()
  .data(data, function(d) {return d.group+':'+d.variable;})
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.group) })
  .attr("y", function(d) { return y(d.variable) })
  .attr("rx", 4)
  .attr("ry", 4)
  .attr("width", x.bandwidth() )
  .attr("height", y.bandwidth() )
  .style("fill", function(d) { return myColor(d.value)} )
  .style("stroke-width", 4)
  .style("stroke", "none")
  .style("opacity", 0.8)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave)

  // Add title to graph
  svg.append("text")
  .attr("x", 0)
  .attr("y", -50)
  .attr("text-anchor", "left")
  .style("font-size", "22px")
  .text("Count possible contamination records");

  // Add subtitle to graph
  svg.append("text")
  .attr("x", 0)
  .attr("y", -20)
  .attr("text-anchor", "left")
  .style("font-size", "14px")
  .style("fill", "grey")
  .style("max-width", 400)
  .text("Plate 6");

</script>
</html>
