"query_genus":"Glyphomerus","i_num":"I24051","score":7},{"group":"04","variable":"01","value":7,"query_genus":"Zaischnopsis","i_num":"I24011","score":2},{"group":"05","variable":"06","value":5,"query_genus":"Eunotus","i_num":"I24028","score":2},{"group":"06","variable":"02","value":12,"query_genus":"Petipirene","i_num":"I24036","score":2},{"group":"00","variable":"04","value":10,"query_genus":"Blastophaga","i_num":"I23966","score":6},{"group":"03","variable":"00","value":3,"query_genus":"Bellerus","i_num":"I23998","score":4},{"group":"07","variable":"02","value":9,"query_genus":"Foersterella","i_num":"I24048","score":3},{"group":"05","variable":"05","value":20,"query_genus":"Cleonymus","i_num":"I24027","score":3},{"group":"06","variable":"03","value":13,"query_genus":"Josephiella","i_num":"I24037","score":3},{"group":"02","variable":"00","value":8,"query_genus":"Cheiloneurus","i_num":"I23986","score":4},{"group":"01","variable":"05","value":4,"query_genus":"Epitranus","i_num":"I23979","score":7},{"group":"03","variable":"03","value":2,"query_genus":"Dasyomphale","i_num":"I24001","score":2},{"group":"04","variable":"02","value":4,"query_genus":"Metapelma","i_num":"I24012","score":4},{"group":"07","variable":"08","value":4,"query_genus":"Cirrospilus","i_num":"I24054","score":2},{"group":"03","variable":"11","value":3,"query_genus":"Neanastatus","i_num":"I24009","score":4},{"group":"07","variable":"06","value":5,"query_genus":"Aphelinoidea","i_num":"I24052","score":7},{"group":"02","variable":"08","value":3,"query_genus":"Hexacladia","i_num":"I23994","score":7},{"group":"03","variable":"05","value":2,"query_genus":"Neopomphale","i_num":"I24003","score":4},{"group":"06","variable":"10","value":2,"query_genus":"Coptera","i_num":"I24044","score":6},{"group":"02","variable":"06","value":4,"query_genus":"Ceballosia","i_num":"I23992","score":6}];


// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 40},
    width = 450 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
var myGroups = d3.map(data, function(d){return d.group;}).keys()
var myVars = d3.map(data, function(d){return d.variable;}).keys()

// Build X scales and axis:
  var x = d3.scaleBand()
  .range([ 0, width ])
.domain(myGroups.sort())
  .padding(0.05);
  svg.append("g")
  .style("font-size", 15)
  .attr("transform", "translate(0," + height + ")")
.call(d3.axisBottom(x).tickSize(0))
  .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
  .range([ height, 0 ])
.domain(myVars.sort())
  .padding(0.05);
  svg.append("g")
  .style("font-size", 15)
.call(d3.axisLeft(y).tickSize(0))
  .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
  .interpolator(d3.interpolateInferno)
  .domain([1, 100]) // was [1,100]

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
  .append("div")
  .style("opacity", 0)
  .attr("class", "tooltip")
  .style("background-color", "white")
  .style("border", "solid")
  .style("border-width", "2px")
  .style("border-radius", "5px")
  .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
      d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
var mousemove = function(d) {
  tooltip
    .html("Total records: " + d.value + "; For: " + d.query_genus + ", " + d.i_num + "; Score: " + d.score)
    .style("left", (d3.mouse(this)[0]+70) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
}
var mouseleave = function(d) {
  tooltip
    .style("opacity", 0)
    d3.select(this)
    .style("stroke", "none")
    .style("opacity", 0.8)
}

// add the squares
svg.selectAll()
  .data(data, function(d) {return d.group+':'+d.variable;})
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.group) })
  .attr("y", function(d) { return y(d.variable) })
  .attr("rx", 4)
  .attr("ry", 4)
  .attr("width", x.bandwidth() )
  .attr("height", y.bandwidth() )
  .style("fill", function(d) { return myColor(d.value)} )
  .style("stroke-width", 4)
  .style("stroke", "none")
  .style("opacity", 0.8)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave)

  // Add title to graph
  svg.append("text")
  .attr("x", 0)
  .attr("y", -50)
  .attr("text-anchor", "left")
  .style("font-size", "22px")
  .text("Count possible contamination records");

  // Add subtitle to graph
  svg.append("text")
  .attr("x", 0)
  .attr("y", -20)
  .attr("text-anchor", "left")
  .style("font-size", "14px")
  .style("fill", "grey")
  .style("max-width", 400)
  .text("Plate 3");

</script>
</html>
