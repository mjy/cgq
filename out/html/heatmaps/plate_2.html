<!DOCTYPE html>

<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

var data = [{"group":"01","variable":"05","value":6,"query_genus":"Anagyrus","i_num":"I23224","score":2},{"group":"02","variable":"07","value":2,"query_genus":"Belyta","i_num":"I23238","score":2},{"group":"02","variable":"08","value":44,"query_genus":"Cecidellis","i_num":"I23239","score":2},{"group":"01","variable":"08","value":21,"query_genus":"Chrysocharis","i_num":"I23227","score":2},{"group":"02","variable":"02","value":41,"query_genus":"Cratocentrus","i_num":"I23233","score":2},{"group":"01","variable":"11","value":21,"query_genus":"Dipara","i_num":"I23230","score":2},{"group":"03","variable":"10","value":12,"query_genus":"Dirhinus","i_num":"I23253","score":2},{"group":"00","variable":"02","value":1,"query_genus":"Encyrtocephalus","i_num":"I23209","score":1},{"group":"00","variable":"04","value":1,"query_genus":"Enoggera","i_num":"I23211","score":2},{"group":"01","variable":"09","value":12,"query_genus":"Entedon","i_num":"I23228","score":2},{"group":"00","variable":"07","value":28,"query_genus":"Epistenia","i_num":"I23214","score":2},{"group":"00","variable":"01","value":2,"query_genus":"Epitranus","i_num":"I23208","score":1},{"group":"01","variable":"03","value":25,"query_genus":"Euryischia","i_num":"I23222","score":1},{"group":"00","variable":"11","value":36,"query_genus":"Haltichella","i_num":"I23218","score":1},{"group":"01","variable":"07","value":59,"query_genus":"Hetreulophus","i_num":"I23226","score":2},{"group":"03","variable":"07","value":15,"query_genus":"Heydenia","i_num":"I23250","score":2},{"group":"03","variable":"09","value":14,"query_genus":"Idarnes","i_num":"I23252","score":2},{"group":"03","variable":"03","value":4,"query_genus":"Ismarus","i_num":"I23246","score":2},{"group":"00","variable":"05","value":34,"query_genus":"Lelapsomorpha","i_num":"I23212","score":2},{"group":"01","variable":"06","value":7,"query_genus":"Macromesus","i_num":"I23225","score":1},{"group":"02","variable":"00","value":35,"query_genus":"Megastigmus","i_num":"I23231","score":2},{"group":"03","variable":"06","value":11,"query_genus":"Micrapion","i_num":"I23249","score":2},{"group":"00","variable":"10","value":17,"query_genus":"Netomocera","i_num":"I23217","score":2},{"group":"00","variable":"09","value":18,"query_genus":"Odontofroggatia","i_num":"I23216","score":3},{"group":"00","variable":"03","value":16,"query_genus":"Perilampomyia","i_num":"I23210","score":1},{"group":"02","variable":"09","value":9,"query_genus":"Philomides","i_num":"I23240","score":2},{"group":"00","variable":"08","value":44,"query_genus":"Proshizonotus","i_num":"I23215","score":2},{"group":"01","variable":"01","value":11,"query_genus":"Protanaostigma","i_num":"I23220","score":2},{"group":"02","variable":"01","value":21,"query_genus":"Pteromalus","i_num":"I23232","score":1},{"group":"03","variable":"08","value":13,"query_genus":"Semiotellus","i_num":"I23251","score":1},{"group":"02","variable":"10","value":1,"query_genus":"Spilomicrus","i_num":"I23241","score":2},{"group":"01","variable":"04","value":12,"query_genus":"Tanaostigmodes","i_num":"I23223","score":3},{"group":"02","variable":"06","value":1,"query_genus":"Teasienna","i_num":"I23237","score":1},{"group":"01","variable":"00","value":4,"query_genus":"Tetrapus","i_num":"I23219","score":2}];


// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 40},
    width = 450 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
var myGroups = d3.map(data, function(d){return d.group;}).keys()
var myVars = d3.map(data, function(d){return d.variable;}).keys()

// Build X scales and axis:
  var x = d3.scaleBand()
  .range([ 0, width ])
.domain(myGroups.sort())
  .padding(0.05);
  svg.append("g")
  .style("font-size", 15)
  .attr("transform", "translate(0," + height + ")")
.call(d3.axisBottom(x).tickSize(0))
  .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
  .range([ height, 0 ])
.domain(myVars.sort())
  .padding(0.05);
  svg.append("g")
  .style("font-size", 15)
.call(d3.axisLeft(y).tickSize(0))
  .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
  .interpolator(d3.interpolateInferno)
  .domain([1, 100]) // was [1,100]

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
  .append("div")
  .style("opacity", 0)
  .attr("class", "tooltip")
  .style("background-color", "white")
  .style("border", "solid")
  .style("border-width", "2px")
  .style("border-radius", "5px")
  .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
      d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
var mousemove = function(d) {
  tooltip
    .html("Total records: " + d.value + "; For: " + d.query_genus + ", " + d.i_num + "; Score: " + d.score)
    .style("left", (d3.mouse(this)[0]+70) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
}
var mouseleave = function(d) {
  tooltip
    .style("opacity", 0)
    d3.select(this)
    .style("stroke", "none")
    .style("opacity", 0.8)
}

// add the squares
svg.selectAll()
  .data(data, function(d) {return d.group+':'+d.variable;})
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.group) })
  .attr("y", function(d) { return y(d.variable) })
  .attr("rx", 4)
  .attr("ry", 4)
  .attr("width", x.bandwidth() )
  .attr("height", y.bandwidth() )
  .style("fill", function(d) { return myColor(d.value)} )
  .style("stroke-width", 4)
  .style("stroke", "none")
  .style("opacity", 0.8)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave)

  // Add title to graph
  svg.append("text")
  .attr("x", 0)
  .attr("y", -50)
  .attr("text-anchor", "left")
  .style("font-size", "22px")
  .text("Count possible contamination records");

  // Add subtitle to graph
  svg.append("text")
  .attr("x", 0)
  .attr("y", -20)
  .attr("text-anchor", "left")
  .style("font-size", "14px")
  .style("fill", "grey")
  .style("max-width", 400)
  .text("Plate 2");

</script>
</html>
